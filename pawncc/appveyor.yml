version: '{build}'
image: Visual Studio 2015

configuration:
  - RelWithDebInfo

before_build:
  - cmake -G "Visual Studio 14 2015" source/compiler -DCPACK_GENERATOR=ZIP -DCMAKE_GENERATOR_TOOLSET=v100

build_script:
  - cmake --build . --config %CONFIGURATION%
  - cmake --build . --config %CONFIGURATION% --target package

test_script:
  - ctest --build-config %CONFIGURATION%

on_failure:
  - type Testing\Temporary\LastTest.log<Paste>

artifacts:
  - path: pawnc-*-windows.zip
    name: Binary package

deploy:
  description: '<Put release description here>'
  provider: GitHub
  auth_token:
    secure: ++mk9GhXTpN/hdVjIIi/nHpu0gYpDybMJNDPB3lld8r1UyfoPbz08SVGeSS84HjR
  artifact: /pawnc-.*-windows\.zip/
  draft: true
  prerelease: true
  on:
    appveyor_repo_tag: true
